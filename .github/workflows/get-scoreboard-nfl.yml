name: NFL Scoreboard Bot

on:
  schedule:
    # Runs every 5 minutes (GitHub's minimum reliable interval)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial: allows the bot to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch NFL Scoreboard
        run: |
          # Fetch from ESPN and format with jq
          curl -s "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard" | jq '.' > nfl_scoreboard.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Only commit if the file actually changed
          git add nfl_scoreboard.json
          if git diff --staged --quiet; then
            echo "No changes in scores. Skipping commit."
          else
            git commit -m "Update NFL Scoreboard [automated]"
            git push
          fi

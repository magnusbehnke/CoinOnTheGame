name: Daily NBA Data Fetch
on:
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 UTC (roughly 7-8 AM EST)
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch and Tailor NBA Data
        run: |
          # 1. Generate the dates for the next 7 days
          # This builds a string like: &dates[]=2026-01-08&dates[]=2026-01-09...
          DATE_QUERY=""
          for i in {0..6}; do
            D=$(date -d "+$i days" +%F)
            DATE_QUERY="${DATE_QUERY}&dates[]=$D"
          done

          # 2. Fetch the data using the dynamic DATE_QUERY
          # 3. Use jq to clean it up (same as before)
          curl -H "Authorization: ${{ secrets.NBA_API_KEY }}" \
          "https://api.balldontlie.io/nba/v1/games?${DATE_QUERY}&per_page=100" | \
          jq '{games: [.data[] | {date: .date, time: .status, home: .home_team.full_name, visitor: .visitor_team.full_name}] | sort_by(.date)}' \
          > nba_data.json

      - name: Fetch and Tailor NFL Data
        run: |
          # 1. Generate dates for today + next 8 days
          DATE_QUERY=""
          for i in {0..8}; do
            D=$(date -d "+$i days" +%F)
            DATE_QUERY="${DATE_QUERY}&dates[]=$D"
          done
      
          # 2. Fetch NFL and use math to shift UTC to EST
          # 18000 seconds = 5 hours (UTC to EST offset)
          curl -H "Authorization: ${{ secrets.NBA_API_KEY }}" \
          "https://api.balldontlie.io/nfl/v1/games?${DATE_QUERY}&per_page=100" | \
          jq '{games: [.data[] | {
            date: (.date | sub("\\.[0-9]+Z$"; "Z") | fromdateiso8601 - 18000 | strftime("%Y-%m-%d")),
            time: .date, 
            home: .home_team.full_name, 
            visitor: .visitor_team.full_name
          }] | sort_by(.date)}' \
          > nfl_data.json

      - name: Fetch Raw NHL Data
        run: |
          # We save the output directly to the file with NO filters
          # -L follows redirects, -s is silent, -i shows headers if you want (but let's stick to the JSON)
          curl -L -s -H "Authorization: ${{ secrets.NBA_API_KEY }}" \
          "https://api.balldontlie.io/nhl/v1/games?seasons[]=2025&per_page=100" \
          > nhl_data.json

      - name: Push file back to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Robot"
          git add nba_data.json nfl_data.json nhl_data.json
          git commit -m "Automated score update" || exit 0
          git push
